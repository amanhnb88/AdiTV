name: Auto Update Token Saluran TV

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Tarik Kode dari GitHub
        uses: actions/checkout@v4

      - name: ğŸ Siapkan Mesin Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install module requests
        run: pip install requests

      - name: ğŸš€ Jalankan Bot Update Token Gabungan
        # Ubah bagian ini untuk menjalankan skrip baru kita
        run: python update_channels.py

      - name: ğŸ’¾ Simpan (Commit) Perubahan ke GitHub
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add streams/id.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update token RCTI & GTV" && git push)
